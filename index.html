<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="container">
      <img src="./images/image-equilibrium.jpg" alt="Foto de um cubo colorido" class="container__imagem">
      <h2 class="container__titulo">Equilibrium #3429</h2>
      <p class="container__texto">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="container__lista">
        <li class="container__lista-item--preco">0.041 ETH</li>
        <li class="container__lista-item--dias">3 days left</li>
      </ul>     
      <p class="container__autor">Creation of <span class="container__autor--nome">Jules Wyvern</span></p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/guhmonarin">Gustavo Monarin dos Santos</a>.
  </footer>
</body>
</html>
